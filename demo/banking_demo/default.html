<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Current Account</title>
	
    <link rel="stylesheet" type="text/css" href="../common/style.css"/>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<script>
        let timeout = 3600000; // 1 hour in ms
        window.onload = async function () {
            load();
            setInterval(load, timeout); 	
        }

        async function load() {
            var response = await fetch("https://bankinginfo.azurewebsites.net/api/info/accountsnoindex");

            var table = await response.text();

            var element = document.getElementById("account_data");

            element.innerHTML = table;

            response = await fetch("https://bankinginfo.azurewebsites.net/api/info/entitiesnoindex");

            table = await response.text();

            element = document.getElementById("entity_data");

            element.innerHTML = table;
        }
    </script>
    
</head>
<body>
<div id="mob" class="container">
  <div class="row">
      <div class="desk">
    <div class="col-sm-6" style="float:left;overflow-y: auto; height: 100vh;">
	<div id="account_data"></div>
	</div>
    <div class="col-sm-6" style="float:left;overflow-y: auto; height: 100vh;">
	<div style="padding-left:50px;" id="entity_data"></div></div>
	</div>	
    
  </div>
  
</div>
    
<style>
@media only screen and (max-width: 600px) {
    
    .desk{display: flex;
    flex-direction: column-reverse;}
    
    #data2{padding-left:0px!important;}
}

</style>
    
</body>
</html>
